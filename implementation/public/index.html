<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <h1>Stripe Payment</h1>
            <div class="navbar_right">
              <div class="profile">
                <div class="icon_wrap">
                  <img src="/uploads/user-images/profile-image.png" alt="profile_pic">
                  <span id="name"></span>
                  <i class="fas fa-chevron-down"></i>
                </div>
        
                <div class="profile_dd">
                  <ul class="profile_ul">
                    <li class="profile_li"><a class="profile" href="#"><span class="picon"><i class="fas fa-user-alt"></i>
                        </span>Profile</a>
                      <div class="btn">My Account</div>
                    </li>
                    <li><a class="address" href="#"><span class="picon"><i class="fas fa-map-marker"></i></span>Address</a></li>
                    <li><a class="settings" href="#"><span class="picon"><i class="fas fa-cog"></i></span>Settings</a></li>
                    <li><a class="logout" href="#"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    <form id="payment-form">
        <div id="card-element"></div>
        <div class="checkbox-wrapper">
            <input id="save_card" class="substituted" type="checkbox" aria-hidden="true" />
            <label for="example-1" id="save_card_label">Save card as default</label>
        </div>
        <button type="submit">Pay</button>
        <div id="messages" role="alert" style="display: none;"></div>
    </form>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
